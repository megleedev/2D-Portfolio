<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #ui {
        width: 100vw;
        height: 100vh;
      }

      #contact {
        position: absolute;
        right: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
        user-select: none;
      }

      #textbox {
        position: fixed;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
        color: black;
      }

      .ui-text {
        margin: 0;
        user-select: none;
      }

      .ui-close-btn {
        font-family: inherit;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .ui-close-btn:hover {
        background:silver;
        color: white;
        cursor: pointer;
      }

      .ui-close-btn:active {
        background: silver;
        color: white;
      }

      .ui-popup-button {
        font-family: inherit;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

      .btn {
        font-family: inherit;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-cancel {
        background: red;
        color: white;
      }

      .form-popup {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        border: 3px solid #f1f1f1;
        z-index: 9;
      }

      .form-container {
        max-width: 300px;
        padding: 10px;
        background-color: white;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
        user-select: none;
      }
    </style>

    <div id="app">
      <div id="ui">
        <p class = "note">Tap/Click around to move</p>
        <div id = "contact">
          <button class = "ui-popup-button">Click to contact me</button>
          <div class = "form-popup form-container" id = "contactForm">
            <form action = "https://formspree.io/f/mpzenlnw" method = "POST" class = "form-container">
              <h1>Contact</h1>
                <label for = "emailInput"><b>Email</b></label>
                <input type = "email" placeholder = "Enter Email" name = "email" id="emailInput" required>

                <button type = "submit" class = "btn">Send</button>
                <button type = "button" class = "btn-cancel" id="closeContactFormButton">Close</button>
                </form>
          </div>
        <div id = "textbox-container" style = "display: none">
          <div id = "textbox">
            <p id = "dialog" class = "ui-text"></p>
            <div class = "btn-container">
              <button id = "close" class = "btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"> </canvas>
    </div>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/utils.js"></script>
  </body>
</html>
